{% extends 'blog/base.html' %}

{% block content %}
    <h1>Current Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2 class="post_title">{{post.title}}</h2>
            <p class="post_date">Posted at {{post.published_date}}</p>
            <p class="post_text">{{post.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
